<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Search</title>
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-image: url('/static/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fff;
        text-align: center;
        padding: 50px;
        margin: 0;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
    }

    input[type="number"] {
        padding: 10px;
        font-size: 16px;
        width: 60%;
        border-radius: 5px;
        border: none;
    }

    input[type="submit"] {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    .result-table {
        background-color: white;
        color: black;
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
    }

    .result-table th, .result-table td {
        padding: 10px;
        border: 1px solid #ddd;
    }

    .no-match, .error {
        color: #ff6666;
        font-size: 18px;
        margin-top: 20px;
    }
</style>
